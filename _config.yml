# =========================
# Site (produção GitHub Pages)
# =========================
title: "Márcio Dowglas Personal Trainer"
description: "Treino, neurociência e saúde mental — conteúdos práticos."
url: "https://mbritodowglas-collab.github.io"   # domínio raiz do GitHub Pages (sem barra final)
baseurl: "/mdpersonal"                           # subpasta do projeto (com barra inicial, sem barra final)
timezone: "America/Manaus"

# =========================
# Build
# =========================
markdown: kramdown

# Deixa o Jekyll usar seu layout de post por padrão
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# =========================
# Variáveis do site (usadas no layout)
# =========================
default_thumb: "/assets/img/thumb-default.jpg"
default_af_thumb: "/assets/img/afiliados/thumb-default.jpg"
shopee_link: "https://shopee.com.br/"
fithouse_link: "https://www.fithouse.com.br/"
og_image: "/assets/img/og-default.jpg"
ga4_id: "G-7LD3B5YK06"   # GA4

# =========================
# Meta descriptions por página (opcional)
# =========================
meta_descriptions:
  default: "Conteúdos práticos sobre treino, neurociência e comportamento humano — aprenda como transformar corpo e mente com orientações diretas e fáceis de aplicar."
  home: "Treino, neurociência e mentalidade em um só lugar. Descubra como alcançar resultados reais no corpo e na mente com orientações simples e aplicáveis."
  blog: "Artigos curtos e diretos sobre treino, neurociência, nutrição e gestão fitness — um bate-papo com base científica para o seu dia a dia."
  utilitarios: "Acessórios, suplementos e ferramentas recomendadas por Márcio Dowglas — seleções práticas para quem busca evolução com propósito."
  sobre: "Conheça Márcio Dowglas, personal trainer e criador do MD Personal. Missão: unir treino, mente e comportamento em uma jornada real de evolução."
  contato: "Fale com Márcio Dowglas — dúvidas sobre treinos, consultorias e programas personalizados baseados em neurociência."
  artigo_padrao: "Aprenda sobre [tema do post] de forma simples e prática. Entenda como aplicar no treino e na rotina com base em neurociência e comportamento."

# =========================
# Plugins (whitelist do GitHub Pages)
# =========================
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate   # <-- habilita a paginação (suportado pelo GitHub Pages)

# Paginação: 10 posts por página em /blog/, páginas seguintes em /blog/page2, /blog/page3, ...
paginate: 10
paginate_path: "/page:num/"

feed:
  path: feed.xml

# =========================
# Excluir do build
# =========================
exclude:
  - vendor
  - vendor/**
  - .bundle
  - .github
  - node_modules
  - README.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
